<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
        <style>
    #button {
        width:100px;
        height:50px;
        position:absolute;
        top:100px;
        left:100px;
    }
    </style>
</head>

<body>
    <form>
        <div class="col-lg-3">
            <div class="input-group">
                <input type="text" class="form-control" id="topic" placeholder="Add a show">
                <span class="input-group-btn"><button id="create" class="btn btn-default" type="button">Go!</button></span>
            </div>
            <div id="defaultSearchButtons"></div>
        </div>
    </form>
    <div id="topicButtons"></div>
    <div id="gifArea"><div></div></div>
        <button id="button">Click Me!</button>
<script>
    var button = document.getElementById("button");
    var browserWidth = window.innerWidth || document.documentElement.clientWidth;
    var browserHeight = window.innerHeight || document.documentElement.clientHeight;
    var buttonWidth = button.offsetWidth;
    var buttonHeight = button.offsetHeight;
    function move() {
        button.style.left = Math.floor(Math.random()*(browserWidth-buttonWidth)) + "px";
        button.style.top = Math.floor(Math.random()*(browserHeight-buttonHeight)) + "px";
    }
    if(typeof addEventListener !== "undefined") {
        button.addEventListener("mouseover", move, false);
    } else if (typeof attachEvent !== "undefined") {
        button.attachEvent("onmouseover", move);
    } else {
        button.onmousover = move;
    }
</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
